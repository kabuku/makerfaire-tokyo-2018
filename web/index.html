<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kabuku @Maker Faire Tokyo 2018</title>
</head>

<body>

  <div id="root">

    <header class="header">

      <div class="theme-toggle">
        <label class="toggle-button-container">
          <input type="checkbox" checked>
          <span class="toggle-button-bg"></span>
          <span class="toggle-button-circle"></span>
        </label>
      </div>

    </header>

    <div class="content">

      <h1>ガンメンタイセン</h1>

      <div class="menu">
        <nav class="links">
          <a href="?easy=1">Easy</a>
          <a href="?easy=0">Hard</a>
        </nav>
        <p class="records-container">
          <a class="show-records disabled" href="#">タタカイノキロク</a>
          <a class="clear-records disabled" href="#">（消去）</a>
        </p>
        <details class="velocity-tuning-container">
          <summary>チューニング</summary>
          <table class="velocity-tuning">
            <thead>
              <tr>
                <th></th>
                <th>左</th>
                <th>右</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>前</td>
                <td><input type="number" data-target="left-forward"></td>
                <td><input type="number" data-target="right-forward"></td>
              </tr>
              <tr>
                <td>後</td>
                <td><input type="number" data-target="left-backward"></td>
                <td><input type="number" data-target="right-backward"></td>
              </tr>
            </tbody>
          </table>
        </details>
      </div>

      <select id="camera-selector"></select>

      <main>

        <div class="webcam-box left">
          <video autoplay playsinline muted width="448" height="224"></video>
          <canvas class="crop-selector" width="224" height="224"></canvas>
        </div>

        <div class="webcam-box right">
          <video autoplay playsinline muted width="448" height="224"></video>
          <canvas class="crop-selector" width="224" height="224"></canvas>
        </div>

        <div class="command-controls left">
          <div class="command-control forward">
            <button>↑</button>
            <div class="count">0</div>
          </div>
          <div class="command-control neutral">
            <button>□</button>
            <div class="count">0</div>
          </div>
          <div class="command-control backward">
            <button>↓</button>
            <div class="count">0</div>
          </div>
        </div>

        <div class="command-controls right">
          <div class="command-control forward">
            <button>↑</button>
            <div class="count">0</div>
          </div>
          <div class="command-control neutral">
            <button>□</button>
            <div class="count">0</div>
          </div>
          <div class="command-control backward">
            <button>↓</button>
            <div class="count">0</div>
          </div>
        </div>

        <div class="log-message left">Loading...</div>
        <div class="log-message right">Loading...</div>

        <div class="model-controls">
          <button class="train-left" disabled>◀ Train</button>
          <button class="train-right" disabled>Train ▶︎</button>
          <button class="start-predict" disabled>Start</button>
          <button class="stop-predict hidden">Stop</button>
        </div>

      </main>

      <select class="robot-name"></select>
    </div>

  </div>

  <div class="overlay hidden">
    <div class="modal">
      <button class="previous-image" type="button">&lt;</button>
      <button class="next-image" type="button">&gt;</button>
      <div class="modal-footer">
        <button class="toggle-left-image">Left</button>
        <button class="share-image">
          Share
          <div class="loading-ring"></div>
        </button>
        <button class="toggle-right-image">Right</button>
        <button class="close-qrcode">Back</button>
      </div>
      <canvas class="recorded-image-viewer" width="576" height="324"></canvas>
      <div class="image-qrcode"></div>
    </div>
  </div>

  <script src="./pairplay.ts"></script>
</body>

</html>
