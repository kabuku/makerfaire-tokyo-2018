<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kabuku @Maker Faire Tokyo 2018</title>
</head>

<body>

  <div id="root">

    <h1>ガンメンタイセン</h1>

    <div class="menu">
      <nav class="links">
        <a href="index.html">1P</a>
        <a href="pairplay.html">2P</a>
      </nav>
      <p class="records-container">
        <a class="show-records disabled" href="#">タタカイノキロク</a>
        <a class="clear-records disabled" href="#">（消去）</a>
      </p>
    </div>

    <select id="camera-selector"></select>

    <main>
      <div id="target-selector">
        <a href="#nobunaga/left">左</a>
        <a href="#nobunaga/right">右</a>
      </div>

      <div class="webcam-box">
        <video autoplay playsinline muted id="webcam" width="448" height="224"></video>
        <canvas class="crop-selector" width="224" height="224"></canvas>
      </div>

      <div class="command-controls">
        <div class="command-control forward">
          <button disabled="true">↑</button>
          <div class="count">0</div>
        </div>
        <div class="command-control neutral">
          <button disabled="true">□</button>
          <div class="count">0</div>
        </div>
        <div class="command-control backward">
          <button disabled="true">↓</button>
          <div class="count">0</div>
        </div>
      </div>

      <div class="log-message"></div>

      <div class="model-controls">
        <button class="train" disabled>Train</button>
        <button class="start-predict" disabled>Start</button>
        <button class="stop-predict hidden">Stop</button>
      </div>

    </main>
  </div>
  <div class="overlay hidden">
    <div class="modal">
      <button class="previous-image" type="button">&lt;</button>
      <button class="next-image" type="button">&gt;</button>
      <div class="modal-footer">
        <button class="toggle-left-image">Left</button>
        <button class="share-image">
          Share
          <div class="loading-ring"></div>
        </button>
        <button class="toggle-right-image">Right</button>
        <button class="close-qrcode">Back</button>
      </div>
      <canvas class="recorded-image-viewer" width="576" height="324"></canvas>
      <div class="image-qrcode"></div>
    </div>
  </div>
  <script src="./index.ts"></script>
</body>

</html>
