<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kabuku @Maker Faire Tokyo 2018</title>

  <style>
    #target-selector a {
      text-align: center;
      border-radius: 8px;
      padding: 4px;
      background-color: #d3d3d3;
    }

    #target-selector a.active {
      color: #fff;
      background-color: #008800;
    }

    #webcam {
      transform: scaleX(-1);
    }

    .webcam-box {
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      margin: 20px 0;
    }

    .controls {
      display: inline-grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: 60px;
    }

    .camera-image-box {
      position: relative;
      height: 224px;
    }

    .image-mask {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: #ffffffee;
    }

    .left .image-mask {
      left: 50%;
      right: 0%;
      width: 50%;
    }

    .right .image-mask {
      left: 0;
      right: 50%;
      width: 50%;
    }

    .left .image-divider {
      display: block;
    }
  </style>
</head>

<body>

  <div id="target-selector">
    <a href="#nobunaga/left">„Éé„Éñ„Éä„Ç¨-Â∑¶</a>
    <a href="#nobunaga/right">„Éé„Éñ„Éä„Ç¨-Âè≥</a>
  </div>

  <div class="webcam-box">
    <div class="camera-image-box">
      <video autoplay playsinline muted id="webcam" width="448" height="224"></video>
      <div class="image-mask"></div>
    </div>
  </div>

  <div class="controls">
    <button class="backward">‚è™</button>
    <button class="neutral">üòê</button>
    <button class="forward">‚è©</button>
    <div class="backward-count">0</div>
    <div class="neutral-count">0</div>
    <div class="forward-count">0</div>
  </div>

  <button class="train">Train Model</button>
  <button class="start-predict">Start</button>
  <button class="stop-predict">Stop</button>

  <div class="model-status"></div>

  <div class="predicted"></div>

  <script src="./index.ts"></script>
</body>

</html>
